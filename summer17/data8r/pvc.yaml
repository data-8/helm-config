apiVersion: v1
kind: PersistentVolume
metadata:
  name: data8r-nfs
  labels:
     type: nfs
     class: data8r
spec:
  capacity:
    storage: 10Gi # doesn't actually matter
  accessModes:
    - ReadWriteMany
  nfs:
    server: 10.240.0.7
    path: "/export/homes/data8r/"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: data8r-nfs
  annotations:
    volume.beta.kubernetes.io/storage-class: ""
spec:
  selector:
    matchLabels:
      type: nfs
      class: data8-r
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi # doesn't actually matter
